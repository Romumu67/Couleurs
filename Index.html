<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>French Flashcards – Colors</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 30px;
    }

    .card {
        width: 220px;
        height: 140px;
        perspective: 1000px;
        cursor: pointer;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .front {
        color: white;
    }

    .back {
        background: #4f46e5;
        color: white;
        transform: rotateY(180deg);
    }

    /* Color styles */
    .rouge { background: #e53935; }
    .bleu { background: #1e88e5; }
    .vert { background: #43a047; }
    .jaune { background: #fdd835; color: #333; }
    .noir { background: #212121; }
    .blanc { 
        background: #ffffff; 
        color: #000000; 
        font-family: "Courier New", monospace;
        border: 2px solid #ccc;
    }

    .marron { background: #6d4c41; }
    .rose { background: #f06292; }
    .violet { background: #8e24aa; }
    .orange { background: #fb8c00; }
    .gris { background: #9e9e9e; color: #333; }
</style>
</head>
<body>

<h1 style="width:100%; text-align:center;">Les couleurs – Farger</h1>

<div class="card rouge" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">rouge</div>
        <div class="card-face back">rød</div>
    </div>
</div>

<div class="card bleu" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">bleu</div>
        <div class="card-face back">blå</div>
    </div>
</div>

<div class="card vert" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">vert</div>
        <div class="card-face back">grønn</div>
    </div>
</div>

<div class="card jaune" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">jaune</div>
        <div class="card-face back">gul</div>
    </div>
</div>

<div class="card noir" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">noir</div>
        <div class="card-face back">svart</div>
    </div>
</div>

<div class="card blanc" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">blanc</div>
        <div class="card-face back">hvit</div>
    </div>
</div>

<div class="card marron" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">marron</div>
        <div class="card-face back">brun</div>
    </div>
</div>

<div class="card rose" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">rose</div>
        <div class="card-face back">rosa</div>
    </div>
</div>

<div class="card violet" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">violet</div>
        <div class="card-face back">lilla</div>
    </div>
</div>

<div class="card orange" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">orange</div>
        <div class="card-face back">oransje</div>
    </div>
</div>

<div class="card gris" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face front">gris</div>
        <div class="card-face back">grå</div>
    </div>
</div>

</body>
</html>
